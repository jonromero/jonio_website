<html>
  <head>
  </head>
  
  <body>
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>

    <div id="container" style="width:100%; height:400px;"></div>
    <script type="text/javascript">

      var chart; // global
      
      $(document).ready(function() {

    chart = new Highcharts.Chart({
       chart: {
          renderTo: 'container',
          type: 'areaspline',
          events: {
                load: get_data
            }
      },
      title: {
            text: 'Average fruit consumption during one week'
        },
      legend: {
            layout: 'vertical',
            align: 'left',
            verticalAlign: 'top',
            x: 150,
            y: 100,
            floating: true,
            borderWidth: 1
        },      
      plotOptions: {
            areaspline: {
                fillOpacity: 0.5
            }
        },
        xAxis: {
            categories: ['Apples', 'Bananas', 'Oranges']
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
            name: 'John',
            data: []
        }]
      })});

   function get_data() {
       $.ajax({
          url: "http://cdn.rawgit.com/jonromero/jonio_website/8e4724b5ce3a1264c9c03e6658302a2d583ea47a/prices.js",
          dataType: "jsonp",
          jsonpCallback: "jonromero/jonio_website:master",
          success: function(data) {

            var prices;
            var array_keys = new Array();
            var array_values = new Array();

              prices = data.prices.EURUSD;
              for (var key in prices) {
                  array_keys.push(key);
                  array_values.push(prices[key]);
              }
              console.log(array_values);
              chart.series[0].setData([array_values], true);
          }
      })};

    </script>
  </body>

  
</html>
